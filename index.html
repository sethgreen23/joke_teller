<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke teller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="btn">Tell Me A Joke</button>
    <img
      src="https://media.tenor.com/KC5HIotG-bgAAAAd/cute-robot.gif"
      alt=""
      class="robot"
    />
    <audio controls id="audioBox" hidden>
      <source id="audioSource" src="horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="voicerss-tts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
